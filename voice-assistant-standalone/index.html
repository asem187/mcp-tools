<!DOCTYPE html>
<html>
<head>
    <title>Claude Voice Assistant</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #status {
            text-align: center;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .idle { background: #333; }
        .listening { background: #2ecc71; }
        .processing { background: #f39c12; }
        .speaking { background: #3498db; }
        .error { background: #e74c3c; }
        
        #transcript {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }
        
        .user { background: #3a3a3a; }
        .assistant { background: #2a4a7a; }
        
        #controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover { background: #2980b9; }
        button:disabled { background: #666; cursor: not-allowed; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #waveform {
            height: 40px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .wave-bar {
            width: 4px;
            height: 20px;
            background: #3498db;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 40px; }
        }
        
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="status" class="idle">Ready to chat</div>
    
    <div id="waveform" class="hidden">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
    </div>
    
    <div id="transcript"></div>
    
    <div id="controls">
        <button id="toggleBtn" onclick="toggleVoiceChat()">Start Voice Chat</button>
        <button id="clearBtn" onclick="clearTranscript()">Clear</button>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
